<div class="w-full space-y-8">
  <app-comment-form [isNewComment]="true" (submitComment)="handleCreateComment($event)"></app-comment-form>

  <ul class="flex flex-col gap-10">
    @for (comment of post?.comments; track comment) {
      <li class="space-y-4 shadow-md">
        <div class="flex justify-between items-center">
          <div>
            <h3 class="text-zinc-100 font-bold text-sm">{{ comment.name }}</h3>
            <h4 class="text-zinc-400 text-sm">{{ comment.email }}</h4>
          </div>
  
          <div class="flex space-x-4">
            <app-comment-form [isNewComment]="false" [comment]="comment" (submitComment)="handleUpdateComment(comment.id, $event)"></app-comment-form>
  
            <button class="size-4" (click)="handleDeleteComment(comment.id)">
              <lucide-icon [img]="TrashIcon" class="text-zinc-400 hover:text-rose-400" size="16"></lucide-icon>
            </button>
          </div>
        </div>

        <p class="text-zinc-200 text-sm">{{ comment.body }}</p>
      </li>
    }
  </ul>
</div>
